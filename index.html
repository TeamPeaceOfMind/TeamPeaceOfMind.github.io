		<title>Configurable</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	    <script>
			function getInputs() {
				var inputs = {}
				$('[type="text"]').each(function(){
					inputs[$(this).attr('id')] = $(this).val();
				});
				return inputs;
			}

			function getParameterByName(name) {
			    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
			        results = regex.exec(location.search);
			    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			$().ready(function() {
				$('[type="text"]').each(function(index, elem) {
					$('#' + elem.id).val(getParameterByName(elem.id));
				});
				$("#cancelButton").click(function() {
					location.href = "pebblejs://close";
				});
				$("#submitButton").click(function() {
					var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(getInputs()));
					location.href = location
					//location.href = "pebblejs://close";
				});
				var obj = jQuery.parseJSON(decodeURIComponent(window.location.search.substring(1)));
				for(key in obj) {
					$("#" + [key]).val(obj[key]);
					$("#" + [key]).val(obj[key]).slider("refresh");
				}
			});
    	</script>
